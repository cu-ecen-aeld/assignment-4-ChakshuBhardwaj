name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        runs-on: ubuntu-latest
        timeout-minutes: 120
        steps:
          - uses: actions/checkout@v2
          - name: Run full test
            run: ./full-test.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
